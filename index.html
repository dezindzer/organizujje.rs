<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domain for Sale</title>
  <style>
    :root {
      --bg: #F5EADF;
      --text: #1F2937;
      --muted: #4B5563;
      --accent: #111827;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }
    .wrap {
      text-align: center;
      padding: 2rem;
      width: min(92vw, 780px);
    }
    h1 {
      margin: 0 0 1.25rem;
      font-size: clamp(1.75rem, 2.5vw + 1rem, 3rem);
      letter-spacing: 0.02em;
      text-transform: lowercase;
    }
    .hero {
      display: block;
      margin: 0 auto 1.25rem;
      width: min(92vw, 680px);
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,.08);
    }
    .contact {
      font-size: clamp(1rem, 0.5vw + 0.9rem, 1.125rem);
      line-height: 1.6;
      color: var(--muted);
    }
    .contact a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dashed rgba(0,0,0,.35);
    }
    .contact a:hover{
      opacity: .85;
    }
    /* Small footer note (optional) */
    .note { display:none; }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Domain sale">
    <h1>Domain for sale</h1>

    <img class="hero" alt="Domain for sale"src="/organizujje-rs.png" />

    <div class="contact">
      <div>Email: <a href="mailto:you@yourdomain.com">dofuspatofus@gmail.com</a></div>
      <!-- <div>Phone: <a href="tel:+381601234567">+381 60 123 4567</a></div>-->
    </div>
  </main>
</body>
</html>
